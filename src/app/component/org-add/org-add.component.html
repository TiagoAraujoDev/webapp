@if (!org) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create organization</mat-card-title>
      <mat-card-subtitle
        >Fill the form to create an organization</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addOrgForm">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            formControlName="name"
            type="text"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>CNPJ</mat-label>
          <input
            matInput
            formControlName="cnpj"
            type="text"
          />
        </mat-form-field>
        <button
          mat-flat-button
          (click)="handleAddOrg()"
        >
          create
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="action-link-container">
      <a
        class="action-link"
        routerLink="/orgs"
        >Go back to organizations list</a
      >
    </mat-card-actions>
  </mat-card>
} @else if (org) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>User {{ org.name }} created!</mat-card-title>
      <mat-card-subtitle>{{ org.cnpj }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="action-link-container">
      <a
        class="action-link"
        routerLink="/orgs"
        >Go back to organizations list</a
      >
    </mat-card-actions>
  </mat-card>
}
