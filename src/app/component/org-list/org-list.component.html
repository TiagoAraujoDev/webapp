<div class="mat-elevation-z8 table-container">
<mat-form-field class="input-container">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="filterUsers($event)"
    placeholder="...by fullname, username or email"
    #input
  />
</mat-form-field>
<table mat-table [dataSource]="orgs" >
  <ng-container matColumnDef="oid">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let orgs">{{ orgs.oid }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let orgs">{{ orgs.name }}</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>active</th>
    <td mat-cell *matCellDef="let orgs">{{ orgs.active }}</td>
  </ng-container>

  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let orgs">{{ orgs.cnpj }}</td>
  </ng-container>

  <ng-container matColumnDef="edit_button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let orgs">
      <a routerLink="/orgs/{{ orgs.uid }}">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No orgs matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
/>
</div>
