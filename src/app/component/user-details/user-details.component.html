<mat-card appearance="outlined">
  <mat-card-header class="header-container">
    <mat-card-title>
      @if (user) {
        <span>{{ user.name }}</span>
      }
      @if (!user) {
        <span>Loading...</span>
      }
    </mat-card-title>
    <mat-card-subtitle>
      @if (user) {
        <span>{{ user.email }}</span>
      }
      @if (!user) {
        <span>Loading...</span>
      }
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form [formGroup]="userUpdateForm">
      <mat-form-field class="input-container">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field class="input-container">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput />
      </mat-form-field>
      <mat-form-field class="input-container">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          placeholder="example@gmail.com"
          matInput
        />
      </mat-form-field>
      <mat-radio-group
        class="radio-input"
        formControlName="verified"
        aria-label="Select a option"
      >
        <mat-label>User verified: </mat-label>
        <mat-radio-button value="true">verified</mat-radio-button>
        <mat-radio-button value="false">Not Verified</mat-radio-button>
      </mat-radio-group>
      <mat-radio-group
        class="radio-input"
        formControlName="active"
        aria-label="Select a option"
      >
        <mat-label>User active: </mat-label>
        <mat-radio-button value="true">Active</mat-radio-button>
        <mat-radio-button value="false">Inactive</mat-radio-button>
      </mat-radio-group>
      <div class="role-input">
        <mat-form-field class="role-mat-form-field">
          <mat-label>Roles</mat-label>
          <mat-select [formControl]="roleInput">
            @for (role of roles; track role) {
              <mat-option [value]="role.role">{{ role.role }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <button (click)="handleAddRole()" mat-flat-button>Add role</button>
      </div>
      <div class="button-container">
        <button (click)="handleUpdateUser($event)" mat-flat-button>
          Update
        </button>
        <button (click)="handleDeleteUser()" mat-flat-button color="warn">
          Delete
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
